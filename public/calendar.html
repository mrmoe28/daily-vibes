<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Daily Vibe</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading Calendar...</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                </a>
                <a href="calendar.html" class="nav-item active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button id="addEventBtn" class="btn btn-primary btn-block">
                    <i class="fas fa-plus"></i>
                    <span>New Event</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Calendar Events</h1>
                </div>
                
                <div class="header-right">
                    <div class="calendar-controls">
                        <button id="prevMonthBtn" class="btn btn-icon">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h2 id="currentMonthYear" class="current-month"></h2>
                        <button id="nextMonthBtn" class="btn btn-icon">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button id="todayBtn" class="btn btn-secondary">Today</button>
                    </div>
                </div>
            </header>

            <!-- Calendar Container -->
            <div class="calendar-container">
                <div class="calendar-grid">
                    <div class="calendar-header">
                        <div class="day-name">Sun</div>
                        <div class="day-name">Mon</div>
                        <div class="day-name">Tue</div>
                        <div class="day-name">Wed</div>
                        <div class="day-name">Thu</div>
                        <div class="day-name">Fri</div>
                        <div class="day-name">Sat</div>
                    </div>
                    <div id="calendarDays" class="calendar-days">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Event Sidebar -->
        <aside id="eventSidebar" class="event-sidebar">
            <div class="event-sidebar-header">
                <h3>Event Details</h3>
                <button id="closeEventSidebar" class="btn btn-icon">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="event-sidebar-content">
                <div id="selectedDateDisplay" class="selected-date-display">
                    <!-- Selected date will be shown here -->
                </div>
                
                <div id="dayEvents" class="day-events">
                    <!-- Events for selected day will be shown here -->
                </div>
                
                <button id="addEventForDay" class="btn btn-primary btn-block">
                    <i class="fas fa-plus"></i>
                    Add Event for This Day
                </button>
            </div>
        </aside>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Event</h2>
                <button class="modal-close" onclick="closeEventModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="eventForm" class="modal-body">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" name="title" required placeholder="Enter event title">
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" rows="3" placeholder="Enter event description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" name="time">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" name="type">
                            <option value="meeting">Meeting</option>
                            <option value="appointment">Appointment</option>
                            <option value="reminder">Reminder</option>
                            <option value="birthday">Birthday</option>
                            <option value="holiday">Holiday</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventColor">Color</label>
                        <select id="eventColor" name="color">
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="purple">Purple</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" name="location" placeholder="Enter location">
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="eventAllDay" name="allDay">
                        <span>All day event</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="eventRecurring" name="recurring">
                        <span>Recurring event</span>
                    </label>
                </div>
                
                <div id="recurringOptions" class="recurring-options" style="display: none;">
                    <div class="form-group">
                        <label for="recurringType">Repeat</label>
                        <select id="recurringType" name="recurringType">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>
            </form>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteEvent" style="display: none;">Delete</button>
                <button type="submit" form="eventForm" class="btn btn-primary" id="saveEvent">Save Event</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/calendar.js"></script>
</body>
</html>
